<!DOCTYPE html>
<html lang="en">

<head>
    <!-- All the site metadata here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side Programming</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h3 id="header" class="text-center text-primary mb-4">Fill the form</h3> <!-- Header tag -->

        <!-- Form with various elements -->
        <form id="form" class="form-example bg-white p-4 shadow rounded">
            <fieldset class="mb-4"> <!-- Groups related items in a form -->
                <legend class="fw-bold text-secondary">Login Information</legend>
     
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" required />
                </div>
           
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" required />
                </div>
          
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" minlength="4" class="form-control" required />
                </div>
            </fieldset>

            <fieldset class="mb-4">
                <legend class="fw-bold text-secondary">Car Survey</legend>

                <div class="mb-3">
                    <label for="cars" class="form-label">Choose your favourite car:</label>
                    <!--select creates a list of selectable elements-->
                    <select name="cars" id="cars" class="form-select">
                        <optgroup label="Swedish Cars"> <!--Groups related items in select-->
                            <option value="Volvo">Volvo</option>
                            <option value="Saab">Saab</option>
                        </optgroup>
                        <optgroup label="German Cars">
                            <option value="Mercedes">Mercedes</option>
                            <option value="Audi">Audi</option>
                        </optgroup>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea id="description" name="description" rows="5" class="form-control"
                        placeholder="Describe why you like this car here..."></textarea>
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label">Rate this survey (out of 5):</label>
                    <input list="ratings" type="number" name="rating" id="rating" class="form-control" required />
                    <!--datalist is a dropdown of default values to choose from-->
                    <datalist id="ratings">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                    </datalist>
                </div>

            </fieldset>
            
            <div class="text-center">
                <input type="submit" value="Submit" class="btn btn-primary w-100" />
            </div>
        </form>

        <!-- Placeholder to display output message -->
        <div id="outputMessage" class="mt-4 text-center" style="display: none;"></div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Linking to external javascript -->
    <script src="script.js"></script>
</body>

</html>
